<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng nh·∫≠p Admin - Nh√† h√†ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {background: linear-gradient(135deg, #f39c12, #d35400);display:flex;align-items:center;justify-content:center;height:100vh;}
    .card {border-radius:1rem;box-shadow:0px 4px 12px rgba(0,0,0,0.3);}
    .form-control:focus {box-shadow:none;border-color:#e67e22;}
    .btn-custom {background:#e67e22;border:none;}
    .btn-custom:hover {background:#d35400;}
    .toggle-link {cursor:pointer;color:#e67e22;}
    .toggle-link:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="card p-4" style="width:100%;max-width:400px;">
    <!-- ƒêƒÉng nh·∫≠p -->
    <div id="loginForm">
      <h3 class="text-center mb-4">üîë ƒêƒÉng nh·∫≠p Admin</h3>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nh·∫≠p email admin">
      </div>
      <div class="mb-3">
        <label class="form-label">M·∫≠t kh·∫©u</label>
        <input type="password" class="form-control" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
      </div>
      <button class="btn btn-custom text-white w-100" onclick="login()">ƒêƒÉng nh·∫≠p</button>
      <div class="text-center mt-3">
        <span class="toggle-link" onclick="showForgot()">Qu√™n m·∫≠t kh·∫©u?</span>
      </div>
    </div>

    <!-- Qu√™n m·∫≠t kh·∫©u -->
    <div id="forgotForm" style="display:none;">
      <h3 class="text-center mb-4">üìß L·∫•y l·∫°i m·∫≠t kh·∫©u</h3>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="forgotEmail" placeholder="Nh·∫≠p email admin">
      </div>
      <button class="btn btn-custom text-white w-100" onclick="resetPassword()">G·ª≠i y√™u c·∫ßu</button>
      <div class="text-center mt-3">
        <span class="toggle-link" onclick="showLogin()">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</span>
      </div>
    </div>
  </div>


    <!-- Toast Container -->
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMessage" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
      });

      const data = await res.json();
      if (data.success) {
        showToast("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", "success");
        setTimeout(() => window.location.href = "admin.html", 1200);
        } else {
        showToast(data.message || "Sai email ho·∫∑c m·∫≠t kh·∫©u!", "error");
      }
    }

    async function resetPassword() {
      const email = document.getElementById("forgotEmail").value.trim();

      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email})
      });

      const data = await res.json();
      if (data.success) {
    showToast(data.message, "success");
    setTimeout(showLogin, 1500);
  } else {
         showToast(data.message, "error");
       }
    }

    function showForgot() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("forgotForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>

  <script>
    function showToast(message, type = "success") {
      const toast = document.getElementById("liveToast");
      const toastBody = document.getElementById("toastMessage");
  
      // Reset m√†u
      toast.classList.remove("bg-success", "bg-danger", "bg-warning", "bg-info");
  
      // Ch·ªçn m√†u theo type
      if (type === "success") toast.classList.add("bg-success");
      else if (type === "error") toast.classList.add("bg-danger");
      else if (type === "warning") toast.classList.add("bg-warning");
      else toast.classList.add("bg-info");
  
      toastBody.textContent = message;
  
      const bsToast = new bootstrap.Toast(toast, { delay: 3000, animation: true });
      bsToast.show();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
